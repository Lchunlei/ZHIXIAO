<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兰格商务</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./static/css/font.css">
	<link rel="stylesheet" href="./static/css/weadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">兰格商务 1.0.0 -会员登录</div>
        <div id="darkbannerwrap"></div>
        
        <form class="layui-form">
            <input name="userNum" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="firstPwd" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script type="text/javascript">
        	layui.extend({
				admin: '{/}./static/js/admin'
			});
            layui.use(['form','jquery','admin'], function(){
              var form = layui.form;
                $ = layui.jquery;
              	admin = layui.admin;

              //监听提交
              form.on('submit(login)', function(data){
                  console.log(data.field);
                  $.ajax({
                      url:"../sj/user/login"
                      ,data:data.field
                      ,type:"POST"
                      ,dataType:"json"
                      ,success:function(data_resp){
                          if('R000'==data_resp.resultCode){
                              location.href='./index.html'
                          }else {
                              layer.msg(data_resp.resultMsg, {
                                  icon: 5,
                                  time: 1000
                              });
                          }
                      }
                      ,error:function(e){
                          layer.msg('系统异常!', {
                              icon: 5,
                              time: 1000
                          });
                      }
                  });
                  return false;
              });
            });   
    </script>  
    <!-- 底部结束 -->
</body>
</html>
