<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>提现列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">个人资产</a>
        <a>
          <cite>提现列表</cite></a>
      </span>
	<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
		<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
</div>
<div class="weadmin-body">
	<div class="layui-row">
		<form class="layui-form layui-col-md12 we-search">
			搜索：
			<div class="layui-inline">
				<input class="layui-input" placeholder="开始日" name="sDate" id="start">
			</div>
			<div class="layui-inline">
				<input class="layui-input" placeholder="截止日" name="eDate" id="end">
			</div>
			<div class="layui-inline">
				<input type="text" name="searchValue" placeholder="请输入关键字" autocomplete="off" class="layui-input" id="search">
			</div>

			<div class="layui-inline">
				<a onclick="ReTable()" class="layui-btn"><i class="layui-icon">&#xe615;</i></a>
			</div>
		</form>
	</div>
	<div class="weadmin-block">

		<button class="layui-btn" onclick="WeAdminShow('申请提现','./addDraw.html',600,400)"><i class="layui-icon"></i>申请提现</button>

	</div>

	<table class="layui-table" id="drawOrders"/>

	<script type="text/html" id="drawStatusTep">
		{{#  if(d.drawStatus == 0){ }}
		<span style="color:red">提现中</span>
		{{#  } else if(d.drawStatus == 1){ }}
		<span style="color:green">成功</span>
		{{#  } else { }}
		<span style="color:gray">失败</span>
		{{#  } }}
	</script>

	<script type="text/html" id="operateTpl">
		{{#  if(d.drawStatus == 0){ }}
		<button class="layui-btn layui-btn-xs layui-btn-radius" onclick="WeAdminEdit('审核','./tab/handleDrawOrder.html', '{{d.drawId}}', 500, 500)" >立即审核</button>
		{{#  } else { }}
		<span style="color:green">已处理</span>
		{{#  } }}
	</script>

</div>

<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="drawOrders.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
