<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="weadmin-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="we-red">*</span>昵称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="nickName" required="" lay-verify="required" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="we-red">*</span>让别人更好的记住你哦
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="we-red">*</span>手机
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="phone" name="phoneNum" required="" lay-verify="phone" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="we-red">*</span>将会成为您唯一的登入名
              </div>
          </div>
            <!--
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="we-red">*</span>邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="113664000@qq.com" id="L_email" name="email" required="" lay-verify="email"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="we-red">*</span>
              </div>
          </div>
          -->
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="we-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到16个字符
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="we-red">*</span>确认密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="password" required="" lay-verify="repass"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="update" lay-submit="">
                  确认修改
              </button>
          </div>
      </form>
    </div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
    	layui.extend({
				admin: '{/}../../static/js/admin'
			});
	    layui.use(['form','jquery','layer','admin'], function(){
	      var form = layui.form,
	      	admin = layui.admin,
              $ = layui.jquery,
	      	layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });
          //查询当前用户信息
            $.ajax({
                url:"../../../pc/admin/find"
                ,type:"GET"
                ,dataType:"json"
                ,success:function(data_resp){
                    if('R000'==data_resp.resultCode){
                        $('#username').val(data_resp.data.nickName);
                        $('#phone').val(data_resp.data.phoneNum);
                        $('#L_pass').val(data_resp.data.password);
                        $('#L_repass').val(data_resp.data.password);
                    }else {
                        layer.msg(data_resp.resultMsg, {
                            icon: 5,
                            time: 1000
                        });
                    }
                }
                ,error:function(e){
                    layer.msg('系统异常!', {
                        icon: 5,
                        time: 1000
                    });
                }
            });

          //监听提交
          form.on('submit(update)', function(data){
              $.ajax({
                  url:"../../../pc/admin/update"
                  ,data:data.field
                  ,type:"POST"
                  ,dataType:"json"
                  ,success:function(data_resp){
                      if('R000'==data_resp.resultCode){
                          layer.alert("修改成功！", {
                              icon: 1
                          });
                          // 获得frame索引
                          var index = parent.layer.getFrameIndex(window.name);
                          //关闭当前frame
                          parent.layer.close(index);
                      }else {
                          layer.msg(data_resp.resultMsg, {
                              icon: 5,
                              time: 1000
                          });
                      }
                  }
                  ,error:function(e){
                      layer.msg('系统异常!', {
                          icon: 5,
                          time: 1000
                      });
                  }
              });
            return false;
          });
        });
    </script>
  </body>

</html>
