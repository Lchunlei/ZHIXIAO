<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">管理员管理</a>
        <a>
          <cite>管理员列表</cite></a>
      </span>
	<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:void(0);" title="刷新">
		<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
</div>
<div class="weadmin-body">
	<div class="layui-row">
		<form class="layui-form layui-col-md12 we-search">
			搜索：
			<div class="layui-inline">
				<input class="layui-input" placeholder="开始日" name="sDate" id="start">
			</div>
			<div class="layui-inline">
				<input class="layui-input" placeholder="截止日" name="eDate" id="end">
			</div>
			<div class="layui-inline">
				<input type="text" name="searchValue" placeholder="请输入关键字" autocomplete="off" class="layui-input" id="search">
			</div>

			<div class="layui-inline">
				<a onclick="ReTable()" class="layui-btn"><i class="layui-icon">&#xe615;</i></a>
			</div>
		</form>
	</div>
	<div class="weadmin-block">

		<button class="layui-btn" onclick="WeAdminShow('添加用户','./addAdmin.html',600,400)"><i class="layui-icon"></i>添加</button>

	</div>

	<table class="layui-table" id="sysAdmins"/>

	<script type="text/html" id="sysRoleTep">
		{{#  if(d.sysRole == 0){ }}
		系统管理员
		{{#  } else { }}
		财务管理员
		{{#  } }}
	</script>

	<script type="text/html" id="usableTep">
		{{#  if(d.usable == 0){ }}
		<span style="color:green">启用中</span>
		{{#  } else { }}
		<span style="color:red">已禁用</span>
		{{#  } }}
	</script>

	<script type="text/html" id="operateTpl">
		{{#  if(d.usable == 0){ }}
		<button class="layui-btn layui-btn-xs layui-btn-danger" onclick="updateAdmin('{{d.adminId}}')" >冻结用户</button>
		{{#  } else { }}
		<button class="layui-btn layui-btn-xs layui-btn-normal" onclick="updateAdmin('{{d.adminId}}')" >解冻用户</button>
		{{#  } }}
	</script>
</div>
<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="sysAdmin.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
