<script type="text/javascript">
    $.ajax({
        url:"../sj/user/info/index"
        ,type:"GET"
        ,processData:false
        ,contentType:false
        ,success:function(data_resp){
            if('R000'==data_resp.resultCode){
                $("#userNick").text("用户名："+data_resp.data.userName);
                $("#phoneNum").text("手机号："+data_resp.data.phoneNum);
                $("#money").text(data_resp.data.joinMoneyYuan);
            }else if("R400"==data_resp.resultCode){
                alert(data_resp.resultMsg);
                window.location.href='login.html';
            }else {
                alert(data_resp.resultMsg);
            }
        }
        ,error:function(e){
            alert("服务异常，请稍后再试！");
        }
    });
    function loginOut() {
        $.ajax({
            url:"../sj/user/sign/out"
            ,type:"GET"
            ,processData:false
            ,contentType:false
            ,success:function(data_resp){
                window.location.href='login.html';
            }
            ,error:function(e){
                window.location.href='login.html';
            }
        });
    }

</script>
