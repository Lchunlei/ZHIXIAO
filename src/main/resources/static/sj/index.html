<!---申请窗口 S---->
<div class="applyMain" id="applyMain" style="display:none;overflow:auto">
    <div class="title"><span>请填写申请信息</span><i class="icon-0317" onclick="hideenlistDiv()"></i></div>
    <form id="addUser">
        <div class="txt" style="margin-top:30px;">新会员姓名：</div>
        <input type="text" name="userName" required placeholder="请输入新会员姓名" autocomplete="off" class="input">

        <div class="txt" style="margin-top:30px;">新会员编号：</div>
        <input type="text" name="userNum" required placeholder="6-11位数字或字母" autocomplete="off" class="input">

        <div class="txt" style="margin-top:15px;">新会员手机号：</div>
        <input type="text" name="phoneNum" required placeholder="将用于会员登陆" autocomplete="off" class="input">

        <div class="txt" style="margin-top:15px;">报单金额：</div>
        <input type="text" name="joinMoney" required placeholder="不填默认为3900元,不支持小数" autocomplete="off" class="input">

        <div class="txt" style="margin-top:15px;">推荐人编号：</div>
        <input type="text" name="refereeUserNum" required placeholder="请输入推荐人编号" autocomplete="off" class="input">

        <div class="txt" style="margin-top:15px;">推荐人ID：</div>
        <input type="text" name="refereeId" required placeholder="请输入推荐人ID" autocomplete="off" class="input">

    </form>
    <input type="button" class="button" onclick="addUser()" value="提   交">
</div>

<script type="text/javascript">


    function addUser() {
        var data_req = new FormData(document.getElementById("addUser"));
        $.ajax({
            url:"../sj/user/add"
            ,data:data_req
            ,type:"POST"
            ,processData:false
            ,contentType:false
            ,success:function(data_resp){
                if('R400'==data_resp.resultCode){
                    alert("登陆已失效，请重新登陆！");
                    window.location.href='login.html';
                }else if('R000'==data_resp.resultCode){
                    alert("报单成功！");
                    hideenlistDiv();
                }else {
                    alert(data_resp.resultMsg);
                }
            }
            ,error:function(e){
                alert("服务异常，请稍后再试！");
            }
        });
    }

    function shoenlistDiv(form){
        $.ajax({
            url:"../sj/user/core/status"
            ,type:"GET"
            ,processData:false
            ,contentType:false
            ,success:function(data_resp){
                if('R000'==data_resp.resultCode){
                    //点击报名按钮将值传入文本框中
                    // var kcid=$(form).attr("pronum");
                    // var oText=document.getElementById('pronum');
                    // oText.value=kcid;
                    //alert(kcid);
                    //获取要显示的div对象
                    var  otherDiv=document.getElementById('applyMain');
                    //显示
                    otherDiv.style.display="block";
                    // var  otherDiv=document.getElementById('fullscreenMask');
                    // otherDiv.style.display="block";
                }else if("R400"==data_resp.resultCode){
                    alert(data_resp.resultMsg);
                    window.location.href='login.html';
                }else {
                    alert(data_resp.resultMsg);
                }
            }
            ,error:function(e){
                alert("服务异常，请稍后再试！");
            }
        });
    }
    function hideenlistDiv(){
        //获取要显示的div对象
        var  otherDiv=document.getElementById('applyMain');
        //显示
        otherDiv.style.display="none";
        // var  otherDiv=document.getElementById('fullscreenMask');
        // otherDiv.style.display="none";
    }
</script>
