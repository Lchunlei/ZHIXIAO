    <title>修改密码</title>

    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>

</head>

<body>
<div id="Nav_bar">
    <div class="left"><a href="#"  onclick="history.go(-1)"><img src="img/left_arrow.png"></a></div>
    <div class="center">修改密码</div>
    <div class="right"><img src="img/dian.png"></div>
</div>
<!--中间内容部分-->
<form id="changePwdForm">
    <div id="content">
        <div class="txt01">原始密码<input type="password"  name="oldFirstPwd" placeholder="这里填写原一级密码哦" class="text" /></div>
        <div class="txt01">一级密码<input type="password"  name="firstPwd" placeholder="新密码" class="text"/></div>
        <div class="txt01">二级密码<input type="password"  name="secondPwd" placeholder="新密码" class="text"/></div>
        <div class="txt01">三级密码<input type="password"  name="thirdPwd" placeholder="新密码" class="text"/></div>
    </div>
    <input type="button" onclick="changePwd()" class="r_but" value="确认修改密码">
</form>

<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script type="text/javascript" charset="utf-8">
    function changePwd() {
        var data_req = new FormData(document.getElementById("changePwdForm"));
        $.ajax({
            url:"../sj/user/change/pwd"
            ,data:data_req
            ,type:"POST"
            ,processData:false
            ,contentType:false
            ,success:function(data_resp){
                if('R000'==data_resp.resultCode){
                    alert("修改成功，请重新登陆！");
                    window.location.href='login.html';
                }else if("R400"==data_resp.resultCode){
                    alert(data_resp.resultMsg);
                    window.location.href='login.html';
                }else {
                    alert(data_resp.resultMsg);
                }
            }
            ,error:function(e){
                alert("服务异常，请稍后再试！");
            }
        });
    }
</script>
</html>
