<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>兰格商务</title>
    <meta name="keywords" content="兰格商务" />
    <meta name="description" content="兰格商务" />
    <link rel="icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/lb/base.css" />
    <link rel="stylesheet" href="css/lb/swiper.min.css">
    <link rel="stylesheet" href="css/lb/style.css" />
    <script type="text/javascript" src="js/wow.min.js"></script>
    <link href="css/iconfont/RjdaoIcon.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="js/slider.js"></script>
    <script>
        //顶端图片抖动
        if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
            new WOW().init();
        };
        $(function(){

        });
    </script>
</head>

<body>
<div style="background-color: white">
    <div class="imgBannerModel wow flipInX">
        <img src="images/img3.jpg">
    </div>
    <div class="itemMain topm">
        <h2>提现中心</h2>
    </div>

    <div class="applyOne" id="applyOne">
        <form>
            <div class="txt" style="margin-top:30px;">密码：</div>
            <input type="text" id="thirdPwd" name="thirdPwd" required placeholder="三级密码" autocomplete="off" class="input">
        </form>
        <input type="button" class="button" onclick="addDrawMoney()" value="申请提现">
        <input type="button" class="button" onclick="lookDraws()" value="提现列表">
    </div>
</div>

<div style="background-color: white;display:none;" id="tongji">
    <div class="itemMain topm">
        <h2>提现列表</h2>
    </div>
</div>
<div class="container" id="liebiao" style="display:none;">
    <table class="bang_list" width="100%">
        <thead>
        <tr>
            <td width="40%">申请时间</td>
            <td width="30%">提现状态</td>
            <td width="30%">提现金额</td>
        </tr>
        <tbody id="draws">

        </tbody>
        </thead>
    </table>
</div>
<!---提现窗口 S---->
<div class="applyMain" id="tiXianFrom" style="display:none;">
    <div class="title"><span>申请提现表单</span><i class="icon-0317" onclick="closeTiXianWin()"></i></div>
    <form id="tiXian">
        <div class="txt" style="margin-top:15px;">提现金额：</div>
        <input type="text" name="drawMoney" required placeholder="单位（元）不支持小数" autocomplete="off" class="input">

        <div class="txt" style="margin-top:15px;">提现渠道：</div>
        <input type="text" name="drawWay" required placeholder="如：建设银行、邮政储蓄、等银行" autocomplete="off" class="input">

        <div class="txt" style="margin-top:15px;">姓名：</div>
        <input type="text" name="drawWayUser" required placeholder="填写对应渠道户主姓名" autocomplete="off" class="input">

        <div class="txt" style="margin-top:15px;">渠道账号：</div>
        <input type="text" name="drawWayAccount" required placeholder="填写对应渠道账户号" autocomplete="off" class="input">

    </form>
    <input type="button" class="button" onclick="tiXian()" value="提   交">
</div>

<script type="text/javascript">
    function tiXian() {
        var data_req = new FormData(document.getElementById("tiXian"));
        $.ajax({
            url:"../sj/draw/apply"
            ,data:data_req
            ,type:"POST"
            ,processData:false
            ,contentType:false
            ,success:function(data_resp){
                if('R000'==data_resp.resultCode){
                    alert("申请已提交，请等待管理员处理！");
                    var  otherDiv=document.getElementById('tiXianFrom');
                    otherDiv.style.display="none";
                }else if("R400"==data_resp.resultCode){
                    alert(data_resp.resultMsg);
                    window.location.href='login.html';
                }else {
                    alert(data_resp.resultMsg);
                }
            }
            ,error:function(e){
                alert("服务异常，请稍后再试！");
            }
        });
    }

    function tiXianWin() {
        //获取要显示的div对象
        var  otherDiv=document.getElementById('tiXianFrom');
        //显示
        otherDiv.style.display="block";
    }

    function closeTiXianWin() {
        var  otherDiv=document.getElementById('tiXianFrom');
        otherDiv.style.display="none";
    }

    function addDrawMoney() {
        var thirdPwd = document.getElementById("thirdPwd").value;
        $.ajax({
            url:"../sj/draw/pwd?thirdPwd="+thirdPwd
            ,type:"GET"
            ,processData:false
            ,contentType:false
            ,success:function(data_resp){
                if('R000'==data_resp.resultCode){
                    //获取要显示的div对象
                    var  otherDiv=document.getElementById('tiXianFrom');
                    //显示
                    otherDiv.style.display="block";

                }else if("R400"==data_resp.resultCode){
                    alert(data_resp.resultMsg);
                    window.location.href='login.html';
                }else {
                    alert(data_resp.resultMsg);
                }
            }
            ,error:function(e){
                alert("服务异常，请稍后再试！");
            }
        });
    }
    function lookDraws(){
        var thirdPwd = document.getElementById("thirdPwd").value;
        $.ajax({
            url:"../sj/draw/my?thirdPwd="+thirdPwd
            ,type:"GET"
            ,processData:false
            ,contentType:false
            ,success:function(data_resp){
                if('R000'==data_resp.resultCode){
                    //获取要显示的div对象
                    var  otherDiv=document.getElementById('liebiao');
                    //显示
                    otherDiv.style.display="block";

                    var list = data_resp.data;
                    var tbody = "";

                    // 底下施用each进行遍历
                    $.each(list, function(n, value) {
                        var trs = "";
                        trs += "<tr><td>" + value.cTime + "</td><td>" + value.ins + "</td><td class='red'>￥" + value.drawMoneyYuan + "</td></tr>";
                        tbody += trs;
                    });
                    $("#draws").empty();
                    $("#draws").append(tbody);
                }else if("R400"==data_resp.resultCode){
                    alert(data_resp.resultMsg);
                    window.location.href='login.html';
                }else {
                    alert(data_resp.resultMsg);
                }
            }
            ,error:function(e){
                alert("服务异常，请稍后再试！");
            }
        });
    };

</script>

</footer>
<!---手机端底部 结束 --->
</body>


</html>
