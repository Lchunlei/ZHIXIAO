<body>
<div style="background-color: white">
    <div class="imgBannerModel wow flipInX">
        <img src="images/img3.jpg">
    </div>
    <div class="itemMain topm">
        <h2>我的资产</h2>
    </div>

    <div class="applyOne" id="applyOne">

        <form>
            <div class="txt" style="margin-top:30px;">密码：</div>
            <input type="text" id="thirdPwd" name="thirdPwd" required placeholder="三级密码" autocomplete="off" class="input">
        </form>
        <input type="button" class="button" onclick="lookIncome()" value="查   看">

    </div>
</div>
<div style="background-color: white;display:none;" id="tongji">
    <div class="itemMain topm">
        <h2>资金统计</h2>
    </div>
    <div class="itemMain topm2">
        <a class="item wow bounceInDown">
            <div class="info">
                <div class="tx wl">
                    <em class="c1" id="balance">****.**</em>
                    <span>账户余额</span>
                </div>
            </div>
        </a>
        <a class="item wow bounceInDown">
            <div class="info">
                <div class="tx wl">
                    <em class="c1" id="coin">****</em>
                    <span>系统积分</span>
                </div>
            </div>
        </a>
    </div>
    <div class="itemMain topm">
        <h2>收入列表</h2>
    </div>
</div>
<div class="container" id="liebiao" style="display:none;">
    <table class="bang_list" width="100%">
        <thead>
        <tr>
            <td width="40%">收益时间</td>
            <td width="30%">收益来源</td>
            <td width="30%">收益金额</td>
        </tr>
        <tbody id="incomes">

        </tbody>
        </thead>
    </table>
</div>


<script type="text/javascript">

    function lookIncome(){
        var thirdPwd = document.getElementById("thirdPwd").value;
        $.ajax({
            url:"../sj/user/income?thirdPwd="+thirdPwd
            ,type:"GET"
            ,processData:false
            ,contentType:false
            ,success:function(data_resp){
                if('R000'==data_resp.resultCode){
                    //获取要显示的div对象
                    var  otherDiv=document.getElementById('liebiao');
                    //显示
                    otherDiv.style.display="block";
                    //获取要显示的div对象
                    var  otherDiv=document.getElementById('tongji');
                    //显示
                    otherDiv.style.display="block";
                    $("#balance").text(data_resp.balance);
                    $("#coin").text(data_resp.coin);
                    $("#incomes").empty();
                    var list = data_resp.data;
                    if(list==null||list.size==0){

                    }else {
                        var tbody = "";
                        // 底下施用each进行遍历
                        $.each(list, function(n, value) {
                            var trs = "";
                            trs += "<tr><td>" + value.cTime + "</td><td>" + value.ins + "</td><td class='red'>￥" + value.moneyYuan + "</td></tr>";
                            tbody += trs;
                        });
                        $("#incomes").append(tbody);
                    }
                }else if("R400"==data_resp.resultCode){
                    alert(data_resp.resultMsg);
                    window.location.href='login.html';
                }else {
                    alert(data_resp.resultMsg);
                }
            }
            ,error:function(e){
                alert("服务异常，请稍后再试！");
            }
        });
    };

</script>
